<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Blitz</title>
    <link rel="stylesheet" href="../blitz.css" type="text/css">

    <style>
      body {
        background: #eee;
        color: #444;
        font: 14px/1.5 "Helvetica-Neue", Helvetica, sans-serif;
      }

      .wrapper {
        width: 600px;
        margin: 60px auto;
      }

      h1 { font-size: 32px; }
      h2 { font-weight: normal; }

      .version {
        color: #666;
        font-size: 24px;
        font-weight: normal;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <h1>Blitz <span class="version"></span></h1>
    </div>

    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../blitz.js" type="text/javascript"></script>
    <script type="text/javascript">
      var blitzA = new Blitz('.wrapper', { autoHideDelay: 5000 })
        , blitzB = new Blitz('.wrapper', { autoHideDelay: 0 });

      blitzA.notice('This is blitz saying hello!', { spinner: true });
      blitzB.alert('NO! This is blitz saying hello!', { spinner: true });
    </script>
  </body>
</html>
